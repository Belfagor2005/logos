name: Lowercase Filenames

on:
  workflow_dispatch:

jobs:
  lowercase_filenames:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Configure Git to handle large pushes
        run: |
          git config --global http.postBuffer 524288000  # Increase buffer size to 500MB
      - name: Convert filenames to lowercase in logos/SNP
        run: |
          find logos/SNP -depth -type f | while read -r file; do
            dir=$(dirname "$file")
            base=$(basename "$file")
            lowercase_base=$(echo "$base" | tr 'A-Z' 'a-z')
            lowercase_file="$dir/$lowercase_base"
            if [ "$file" != "$lowercase_file" ]; then
              mv "$file" "$lowercase_file"
              git add "$lowercase_file"
              git rm -f "$file" || true
            fi
          done
      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git commit -am "Convert filenames to lowercase in logos/logos/SNP" || echo "No changes to commit"
          git push


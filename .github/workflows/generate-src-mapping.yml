name: Generate SRC-SNP-Positions Mapping

on:
  schedule:
    - cron: '0 4 * * 1'  # Ogni luned√¨ alle 04:00 UTC (dopo l'altro alle 03:00)
  workflow_dispatch:

jobs:
  generate-src-mapping:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository (stesso approccio)
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python (nuovo per questo workflow)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      # 4. Generate SRC mapping file
      - name: Generate SRC mapping
        run: |
          python generate_src_mapping.py

      # 5. Commit and push changes (stesso approccio con tolleranza errori)
      - name: Commit and push changes
        run: |
          git config --global user.email "ekekaz@gmail.com"
          git config --global user.name "Belfagor2005"
          git add src_mapping.txt
          git commit -m "Update SRC mapping file" || echo "No changes to make"
          git push origin main || echo "Push failure"

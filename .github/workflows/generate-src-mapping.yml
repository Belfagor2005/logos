name: Generate SRC-SNP-Positions Mapping

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
  push:
    paths:
      - 'logos/SRF/**'

jobs:
  generate-mapping:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: Generate SRC mapping file
      run: |
        python generate_src_mapping.py
        
    - name: Create Pull Request or push directly
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Update SRC mapping file"
        title: "Update SRC mapping file"
        body: "Auto-generated SRC mapping file update"
        branch: update-src-mapping
        delete-branch: true

name: Generate SRC-SNP-Positions Mapping

on:
  schedule:
    - cron: '0 4 * * 1'
  workflow_dispatch:

jobs:
  generate-src-mapping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate SRC mapping
        run: |
          python generate_src_mapping.py

      - name: Commit and push (same as other workflow)
        run: |
          git config --global user.email "ekekaz@gmail.com"
          git config --global user.name "Belfagor2005"
          git add src_mapping.txt
          git commit -m "Update SRC mapping file" || echo "No changes to make"
          git pull origin main --rebase --autostash || true
          git push origin main || echo "Push failure"
